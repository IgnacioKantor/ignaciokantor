<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ignacio Kantor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/contact.css" />
  <!-- FAVICONS -->
  <link rel="icon" href="./assets-img/fffg-removebg-preview.png" type="image/png">
  <link rel="shortcut icon" href="./assets-img/fffg-removebg-preview.png" type="image/png">

</head>
<body>

  <!-- Canvas de fondo -->
  <canvas id="background-lines"></canvas>

  <!-- Menú hamburguesa -->
  <div class="hamburger" onclick="toggleMenu()">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>
  <ul class="menu">
    <li><a href="../index.html">Home</a></li>
  </ul>

  <!-- Íconos sociales -->
  <ul class="sci">
    <li>
      <a class="instagram" href="https://instagram.com/_ignaciokantor/" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </li>
    <li>
      <a class="email" href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlKGNftGRMgfMbfTrWSsSFxXPVzGGCJQhCrfjtVxVqqzMPnRXCFZDXzHKHbRtbGpHPHXGq" aria-label="Email">
        <i class="far fa-envelope"></i>
      </a>
    </li>
  </ul>

  <!-- Script para animación -->
  <script>
    const canvas = document.getElementById("background-lines");
    const ctx = canvas.getContext("2d");
  
    let width, height;
    let lines = [];
  
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
  
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  
    function createLine() {
      const angle = Math.random() * 2 * Math.PI;
      const speed = 0.8 + Math.random() * 1.2;
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        length: 80
      };
    }
  
    for (let i = 0; i < 15; i++) {
      lines.push(createLine());
    }
  
    let lastTime = 0;
  
    function animate(time = 0) {
      const deltaTime = (time - lastTime) / 16.666; // Normaliza a 60fps
      lastTime = time;
  
      // Fondo translúcido para estela
      ctx.fillStyle = "rgba(255, 255, 255, 0.05)";
      ctx.fillRect(0, 0, width, height);
  
      ctx.lineWidth = 1.6;
      ctx.strokeStyle = "#893914";
  
      for (let line of lines) {
        // Dibuja la línea
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x + line.vx * line.length, line.y + line.vy * line.length);
        ctx.stroke();
  
        // Movimiento fluido
        line.x += line.vx * deltaTime;
        line.y += line.vy * deltaTime;
  
        // Rebote suave en X
        if (line.x <= 0 || line.x + line.vx * line.length >= width) {
          line.vx *= -1;
          line.x = Math.max(0, Math.min(width - line.length, line.x));
        }
  
        // Rebote suave en Y
        if (line.y <= 0 || line.y + line.vy * line.length >= height) {
          line.vy *= -1;
          line.y = Math.max(0, Math.min(height - line.length, line.y));
        }
      }
  
      requestAnimationFrame(animate);
    }
  
    animate();
  </script>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    const hamburger = document.querySelector('.hamburger');

    menu.classList.toggle('active');
    hamburger.classList.toggle('active');
  }
</script>

  
</body>
</html>
